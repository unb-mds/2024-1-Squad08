<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles\perfil.css">
</head>
<body>
    <div class="col colunaCima">
        <h1 class="titulo">UniRep</h1>
        <a href="home.html" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0,0,256,256">
                <g fill="#ffc98a" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,256v-256h256v256z" id="bgRectangle"></path></g><g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(8,8)"><path d="M16,2.59375l-0.71875,0.6875l-13,13l1.4375,1.4375l1.28125,-1.28125v11.5625h9v-10h4v10h9v-11.5625l1.28125,1.28125l1.4375,-1.4375l-13,-13zM16,5.4375l9,9v11.5625h-5v-10h-8v10h-5v-11.5625z"></path></g></g>
            </svg>
        </a>
    </div>
    <div class="restante">
        <div class="ladoEsquerdo">
            <div class="photo-container">
                <img src="images/teste.png" alt="Sua foto">
            </div>
            <div class="choose-box">
                <div class="botoes">
                    <button class="botaoGeral" id="perfilButton">Perfil</button>
                    <button class="botaoRepublica botaoGeral" id="republicaButton">Repúblicas</button>
                </div>
            </div>
        </div>

        <div class="ladoDireito">
            <div id="perfilDiv">
                <div class="form-container">
                    <form action="#" method="POST">
                        Nome
                        <div class="input-group infos">
                            <label id="nome" for="">Bruno Cruz Garcia Rosa</label>
                        </div>
                        E-mail
                        <div class="input-group infos">
                            <label id="email" for="">Bruno.cruz4715@gmail.com</label>
                        </div>
                        Cpf  
                        <div class="input-group infos">
                            <label id="cpf" for="">123.465.789-10</label>
                        </div>
                        Data de Nascimento
                        <div class="input-group infos">
                            <label id="data" for="">02/08/2004</label>
                        </div>
                    </form>
                </div>
                <div class="edit">
                    <a href="">
                        <button class="editButton" id="editarButton" onclick="editarPerfil()"> Editar </button>
                    </a> 
                </div>
            </div>


            <div id="republicaDiv">
                <div id="carouselExample " class="carousel slide carrossel">
                    <div class="carousel-inner">
                      <div class="carousel-item">
                        <img src="images\image1.jpg" class="d-block w-100" alt="dasdasdsa">
                      </div>
                      <div class="carousel-item active imagens">
                        <img src="images\image2.png" class="d-block w-100" alt="alt">
                      </div>
                      <div class="carousel-item">
                        <img src="images\image3.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>

        </div>
    </div>
</body>

<script>
    // Exibe a div do perfil e oculta a div da república ao carregar a página
    window.onload = function() {
        document.getElementById("perfilDiv").style.display = "block";
        document.getElementById("republicaDiv").style.display = "none";
        document.getElementById("perfilButton").disabled = true; // Desativa o botão "Perfil"
    };
    
    // Função para exibir a div correspondente ao botão "Perfil" e ocultar a div correspondente ao botão "República"
    document.getElementById("perfilButton").addEventListener("click", function() {
        document.getElementById("perfilDiv").style.display = "block";
        document.getElementById("republicaDiv").style.display = "none";
        document.getElementById("perfilButton").disabled = true; // Desativa o botão "Perfil"
        document.getElementById("republicaButton").disabled = false; // Ativa o botão "Repúblicas"
    });
    
    // Função para exibir a div correspondente ao botão "República" e ocultar a div correspondente ao botão "Perfil"
    document.getElementById("republicaButton").addEventListener("click", function() {
        document.getElementById("republicaDiv").style.display = "block";
        document.getElementById("perfilDiv").style.display = "none";
        document.getElementById("republicaButton").disabled = true; // Desativa o botão "Perfil"
        document.getElementById("perfilButton").disabled = false; // Ativa o botão "Perfil"
    });



    function editarPerfil() {
        event.preventDefault(); // Previne o comportamento padrão do clique
        // Habilita a edição dos campos
        document.getElementById('nome').contentEditable = true;
        document.getElementById('email').contentEditable = true;
        document.getElementById('cpf').contentEditable = true;
        document.getElementById('data').contentEditable = true;
    
        // Atualiza o texto do botão para "Salvar"
        document.getElementById('editarButton').textContent = "Salvar";
        document.getElementById('editarButton').classList.add('salvar'); // Adiciona a classe 'salvar'
        
        var infosElements = document.querySelectorAll('.infos');
        infosElements.forEach(function(element) {
            element.classList.add('editando');
        });
        
        document.getElementById('editarButton').onclick = salvarPerfil;
    }

    function salvarPerfil() {
        event.preventDefault(); // Previne o comportamento padrão do clique
        // Desabilita a edição dos campos
        document.getElementById('nome').contentEditable = false;
        document.getElementById('email').contentEditable = false;
        document.getElementById('cpf').contentEditable = false;
        document.getElementById('data').contentEditable = false;
    
        // Atualiza o texto do botão para "Editar"
        document.getElementById('editarButton').textContent = "Editar";
        document.getElementById('editarButton').classList.remove('salvar'); // Remove a classe 'salvar'
        
        // Adiciona a classe 'editando' a todos os elementos com a classe 'infos'
        var infosElements = document.querySelectorAll('.infos');
        infosElements.forEach(function(element) {
            element.classList.remove('editando');
        });

        document.getElementById('editarButton').onclick = editarPerfil;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const imagens = document.querySelector('.imagens');
        const anteriorBtn = document.querySelector('.anterior');
        const proximoBtn = document.querySelector('.proximo');
    
        let indiceImagemAtual = 0;
    
        function moverCarrossel(direcao) {
            const larguraImagem = imagens.firstElementChild.clientWidth;
            if (direcao === 'anterior') {
                indiceImagemAtual = (indiceImagemAtual - 1 + imagens.children.length) % imagens.children.length;
            } else {
                indiceImagemAtual = (indiceImagemAtual + 1) % imagens.children.length;
            }
            imagens.style.transform = `translateX(-${indiceImagemAtual * larguraImagem}px)`;
        }
    
        anteriorBtn.addEventListener('click', function() {
            moverCarrossel('anterior');
        });
    
        proximoBtn.addEventListener('click', function() {
            moverCarrossel('proximo');
        });
    });
</script>

</html>
